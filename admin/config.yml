local_backend:
  url: http://localhost:4000/
  allowed_hosts: ['127.0.0.1']
backend:
  name: github
  branch: main
  repo: lorensansol/diamonddance.es
  site_domain: diamonddance.netlify.com
media_folder: img
public_folder: /img
site_url: /
display_url: https://diamonddance.es
logo_url: /img/logo.svg
locale: es
show_preview_links: false
collections:
  - label: Modelos
    name: modelos
    folder: _modelos
    slug: nombre
    identifier_field: nombre
    create: true
    # preview_path: '{{fields.nombre}} - {{fields.combinaciones.decoracion}} - {{fields.combinaciones.color}} - {{fields.combinaciones.precio}}'
    # summary: '{{fields.nombre}} - {{fields.combinaciones.decoracion}} - {{fields.combinaciones.color}} - {{fields.combinaciones.precio}}'
    # sortable_fields: ['nombre', 'last_modified_at', 'commit_date', ]
    # view_filters:
    #   - label: Publicados
    #     field: published
    #     pattern: true
    #   - label: No Publicados
    #     field: published
    #     pattern: false
    # view_groups:
    #   - label: Año
    #     field: date
    #     pattern: \d{4}
    #   - label: Mes
    #     field: date
    #     pattern: \d{4}-\d{2}
    #   - label: Publicados
    #     field: published
    fields:
      - label: Nombre de Modelo
        name: nombre
        widget: string
        slug:
          widget: string
          encoding: ascii
          clean_accents: true
          sanitize_replacement: '-'
      - label: Descripción
        name: description
        widget: text
      - label: Diseño
        name: diseno
        widget: text
      - label: Materiales
        name: materiales
        widget: text
      - label: Tacón
        name: tacon
        widget: string
      - label: Colores
        name: colores
        widget: string
      - label: Combinaciones
        name: combinaciones
        widget: list
        min: 1
        fields:
          - label: Decoración
            name: decoracion
            widget: relation
            hint: 'Indica una decoración que previamente hayas creado en "Decoraciones"'
            collection: decoraciones
            file: decoraciones
            value_field: '*'
            search_fields: ['*']
          - label: Color
            name: color
            widget: relation
            hint: 'Indica un color que previamente hayas creado en "Colores"'
            collection: colores
            file: colores
            value_field: '*'
            search_fields: ['*']
          - label: Precio
            name: precio
            widget: number
          - label: Imagen Principal
            name: img
            widget: image
            hint: 'Nombre de archivo en minúsculas, sin acentos ni eñes, cambiando espacios por guioens medios · Resolución recomendada: 1024 x 1024 pixeles · Editor online: pixlr.com · Compresor online: kraken.io · Ejemplo: "modelo-420-elegance-marron-claro.jpg"'
            slug:
              encoding: ascii
              clean_accents: true
              sanitize_replacement: '-'
          - label: Imagen Lateral
            name: img-lateral
            widget: image
            hint: 'Nombre de archivo igual que Imagen Principal, pero añadiendo "-lateral" al final · Ejemplo: "modelo-420-elegance-marron-claro-lateral.jpg"'
            slug:
              encoding: ascii
              clean_accents: true
              sanitize_replacement: '-'
          - label: Imagen Alzado
            name: img-alzado
            widget: image
            hint: 'Nombre de archivo igual que Imagen Principal, pero añadiendo "-alzado" al final · Ejemplo: "modelo-420-elegance-marron-claro-alzado.jpg"'
            slug:
              encoding: ascii
              clean_accents: true
              sanitize_replacement: '-'
          - label: Imagen Posterior
            name: img-posterior
            widget: image
            hint: 'Nombre de archivo igual que Imagen Principal, pero añadiendo "-posterior" al final · Ejemplo: "modelo-420-elegance-marron-claro-posterior.jpg"'
            slug:
              encoding: ascii
              clean_accents: true
              sanitize_replacement: '-'
      - label: Publicar
        name: published
        widget: boolean
        default: true
