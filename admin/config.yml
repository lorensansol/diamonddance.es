local_backend:
  url: http://localhost:4000/
  allowed_hosts: ['127.0.0.1']
backend:
  name: github
  branch: main
  repo: lorensansol/diamonddance.es
  site_domain: diamonddance.netlify.com
media_folder: img
public_folder: /img
site_url: /
display_url: https://diamonddance.es
logo_url: /img/logo.svg
locale: es
show_preview_links: false
collections:
  - name: modelos
    identifier_field: "{{fields.nombre}}"
    label: Modelos
    folder: _data
    file: modelos
    create: false
    slug: modelos
    preview_path: "{{fields.slug}}"
    summary: "{{date}} · {{title}}"
    sortable_fields: ['nombre', 'last_modified_at', 'commit_date', ]
    view_filters:
      - label: Publicados
        field: published
        pattern: true
      - label: No Publicados
        field: published
        pattern: false
    view_groups:
      - label: Año
        field: date
        pattern: \d{4}
      - label: Mes
        field: date
        pattern: \d{4}-\d{2}
      - label: Publicados
        field: published
    fields:
      - nombre: Nombre de Modelo
        name: nombre
        widget: string
      - label: Descripción
        name: description
        widget: text
      - label: Diseño
        name: diseno
        widget: text
      - label: Materiales
        name: materiales
        widget: text
      - label: Tacón
        name: tacon
        widget: string
      - label: Colores
        name: colores
        widget: string
      - label: Combinaciones
        name: combinaciones
        widget: "list"
        fields:
          - label: decoracion
            name: Decoración
            widget: relation
            hint: Indica una decoración que previamente hayas creado en 'Decoraciones'
            collection: decoraciones
            file: decoraciones
            value_field: "*"
            search_fields: ["*"]
          - label: color
            name: Color
            widget: relation
            hint: Indica un color que previamente hayas creado en 'Colores'
            collection: colores
            file: colores
            value_field: "*"
            search_fields: ["*"]
          - label: precio
            name: Precio
            widget: number
          - label: img
            name: Imagen Principal
            widget: image
            hint: "Nombre de archivo en minúsculas, sin acentos ni eñes, cambiando espacios por guiens medios · Máximo 1024 pixeles de ancho y alto · Editor online: pixlr.com · Compresor online: kraken.io · Ejemplo: 'modelo-420-elegance-marron-claro.jpg'"
            encoding: ascii
            clean_accents: true
            sanitize_replacement: "-"
          - label: img-lateral
            name: Imagen Lateral
            widget: image
            hint: "Nombre de archivo con mismo formato que Imagen Principal, pero añadiendo '-lateral' al final · Ejemplo: 'modelo-420-elegance-marron-claro-lateral.jpg'"
            encoding: ascii
            clean_accents: true
            sanitize_replacement: "-"
          - label: img-alzado
            name: Imagen Alzado
            widget: image
            hint: "Nombre de archivo con mismo formato que Imagen Principal, pero añadiendo '-alzado' al final · Ejemplo: 'modelo-420-elegance-marron-claro-alzado.jpg'"
            encoding: ascii
            clean_accents: true
            sanitize_replacement: "-"
          - label: img-posterior
            name: Imagen Posterior
            widget: image
            hint: "Nombre de archivo con mismo formato que Imagen Principal, pero añadiendo '-posterior' al final · Ejemplo: 'modelo-420-elegance-marron-claro-posterior.jpg'"
            encoding: ascii
            clean_accents: true
            sanitize_replacement: "-"
      - label: Publicar
        name: published
        widget: boolean
        default: true
